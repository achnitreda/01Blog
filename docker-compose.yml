services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    env_file:
      - ./Backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Spring Boot Backend
  backend:
    build: ./Backend
    container_name: blog-backend
    env_file:
      - ./Backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres

# Persistent storage for database
volumes:
  postgres_data: