<div class="comment-card">
  <div class="comment-header">
    <div class="comment-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="comment-author">
      <span class="author-username" (click)="goToAuthorProfile()"
        >{{ comment.authorUsername }}</span
      >
      <span class="comment-time">{{ comment.createdAt | timeAgo }}</span>
    </div>

    @if (isMyComment()) {
    <button mat-icon-button class="delete-btn" (click)="handleDelete()" aria-label="Delete comment">
      <mat-icon>delete</mat-icon>
    </button>
    }
  </div>

  <div class="comment-content">
    <p>{{ comment.content }}</p>
  </div>
</div>
