# Local PostgreSQL Testing (without environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/blog01_db
spring.datasource.username=achr42
spring.datasource.password=dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT settings (same as dev)
app.jwt.secret=development-secret-key-that-is-long-enough-for-local-testing-purposes-only
app.jwt.expiration=PT2H

# Database settings
app.database.ddl-auto=update
app.database.show-sql=true
app.database.enable-h2-console=false

# JPA settings for PostgreSQL
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development logging
logging.level.com.rachnit.blog01=DEBUG
logging.level.org.springframework.security=DEBUG