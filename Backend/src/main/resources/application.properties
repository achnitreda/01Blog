spring.application.name=blog01

# Default profile (if none specified, use dev)
# spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT configuration (will be overridden by environment-specific files)
app.jwt.issuer=01Blog
app.jwt.expiration=PT24H

# Database configuration defaults
app.database.ddl-auto=validate
app.database.show-sql=false
app.database.enable-h2-console=false

# JPA base settings
spring.jpa.open-in-view=false

