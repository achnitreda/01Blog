# Production database (externalized via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blog_prod}
spring.datasource.username=${DB_USERNAME:blog_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production JWT settings (externalized)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=PT24H

# Production database settings
app.database.ddl-auto=none
app.database.show-sql=false
app.database.enable-h2-console=false

# Production JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Production logging
logging.level.com.rachnit.blog01=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# Production performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
