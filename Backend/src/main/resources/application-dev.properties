# Development database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Development JWT settings
app.jwt.secret=development-secret-key-that-is-long-enough-for-local-testing-purposes-only
app.jwt.expiration=PT2H

# Development database settings
app.database.ddl-auto=create-drop
app.database.show-sql=true
app.database.enable-h2-console=true

# Development JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Development logging
logging.level.com.rachnit.blog01=DEBUG
logging.level.org.springframework.security=DEBUG
